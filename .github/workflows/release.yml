name: Release GBA Tile Editor ğŸ“¨
on:
    push:
        tags:
            - 'v*'
jobs:
    build:
        runs-on: ubuntu-20.04
        steps:
            - name: Install Qt ğŸ’»
              run: sudo apt install qt5-default
            - name: Checkout repository ğŸ“©
              uses: actions/checkout@v2
            - name: Generate Makefile âš™ï¸
              run: qmake gba-tileeditor.pro
            - name: Build gba-tileeditor ğŸ› ï¸
              run: make -j$(nproc)
            - name: Get version number #ï¸âƒ£
              run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF#refs/*/}
            - name: Compress executable
              run: zip release.zip gba-tileeditor ğŸ—œï¸
            - name: Create GBA Tile Editor Release
              id: create_release ğŸ·ï¸
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: ${{ github.ref }}
                release_name: Release ${{ github.ref }}
                draft: false
                prerelease: false
            - name: Upload GBA Tile Editor Release ğŸ“¦
              id: upload-release-asset 
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }}
                asset_path: release.zip
                asset_name: release-${{ env.RELEASE_VERSION }}.zip
                asset_content_type: application/zip